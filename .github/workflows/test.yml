name: Test workflow                    # Workflow 이름
on:                                  # Event 감지
  push:
    branches:
      - develop                 
jobs:                                # Job 설정
  deploy:
        name: CD
        runs-on: self-hosted
        defaults:
          run:
              working-directory: ../..
        steps:
        - name: run
          run: |
              cd test-chatUniv
              git pull origin develop
              yarn install
              if netstat -lntp | grep -q ':3000 '; then
                fuser -k 3000/tcp
              fi 
        - name : run new server
          env:
              RUNNER_TRACKING_ID: ""
          run : |
              cd test-chatUniv
              nohup yarn start &
            
  
  








        
